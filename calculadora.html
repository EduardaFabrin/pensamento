<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <h1> Minha Calculadora</h1>

    Primeiro número <br/>
    <input id="n1" type="number"> <br/>

    Segundo número <br/>
<input id="n2" type="number"> <br/>

    Terceiro número <br/>
<input id="n3" type="number"> <br/>

    Quarto número <br/>
<input id="n4" type="number"> <br/> <br/>

<button onclick="somar ()"> Somar   </button>

<button onclick="subtrair ()"> Subtrair   </button>

<button onclick="dividir()"> Dividir  </button>

<button onclick="multiplicar()"> Multiplicar  </button>
<br/><br/>

O resultado é <span></span>

<script>

 var n1= document.querySelector ('#n1')
 var n2= document.querySelector ('#n2')
 var n3= document.querySelector ('#n3')
 var n4= document.querySelector ('#n4')
 var resultado= document.querySelector('span')

 function somar(){
   resultado.innerHTML=parseInt(n1.value)+parseInt(n2.value)+parseInt(n3.value)+parseInt(n4.value)
 }

 function subtrair(){
   resultado.innerHTML=parseInt(n1.value)-parseInt(n2.value)-parseInt(n3.value)-parseInt(n4.value)
}
  function dividir(){
    resultado.innerHTML=parseInt(n1.value)/parseInt(n2.value)/parseInt(n3.value)/parseInt(n4.value)
}
  function multiplicar(){
    resultado.innerHTML=parseInt(n1.value)*parseInt(n2.value)*parseInt(n3.value)*parseInt(n4.value)
}

 </script>




  </body>
</html>
